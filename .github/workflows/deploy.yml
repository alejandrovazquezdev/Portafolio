name: Deploy Portfolio to Server

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../portfolio-build.tar.gz *
          cd ..
      
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          # Guardar la clave SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Agregar servidor a known_hosts
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          
          # Transferir el archivo
          scp -i ~/.ssh/deploy_key portfolio-build.tar.gz $SERVER_USER@$SERVER_HOST:/tmp/
          
          # Desplegar en el servidor
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'EOF'
            cd /tmp
            mkdir -p /tmp/portfolio_temp
            tar -xzf portfolio-build.tar.gz -C /tmp/portfolio_temp
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S rm -rf /var/www/portfolio/*
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S cp -r /tmp/portfolio_temp/* /var/www/portfolio/
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S chown -R www-data:www-data /var/www/portfolio/
            rm -rf /tmp/portfolio_temp /tmp/portfolio-build.tar.gz
            echo "âœ… Deploy completado exitosamente"
          EOF
          
          # Limpiar
          rm ~/.ssh/deploy_key
      
